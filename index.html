<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    ;<link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main"style="display: flex;height:80vh;width: 100%;justify-content: center;align-items: center;">
        <div class="bg-dark p-4 rounded calc">
            <div class="row ">
                <input type="text" class="form-control my-3 fw-bold "style="text-align:right; " id="text">
            </div>
            <div class="row justify-content-around my-2">
                <button class="btn btn-outline-light col-2 rounded-pill p-1" id="c">C</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" id="ac">AC</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('%')">%</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('/')">/</button>
            </div>
            <div class="row justify-content-around my-2">
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('7')">7</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('8')">8</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('9')">9</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('*')">X</button>
            </div>
            <div class="row justify-content-around my-2">
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('4')">4</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('5')">5</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('6')">6</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('-')">-</button>
            </div>
            <div class="row justify-content-around my-2">
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('1')">1</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('2')">2</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('3')">3</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('+')">+</button>
            </div>
            <div class="row justify-content-around my-3">
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('0')">0</button>
                <button class="btn btn-outline-light col-2 rounded-pill p-1" onclick="func('.')">.</button>
                <button class="btn btn-outline-light col-5 rounded-pill p-1" id="=">=</button>
                
            </div>
           
            </div>
        </div>
   

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
